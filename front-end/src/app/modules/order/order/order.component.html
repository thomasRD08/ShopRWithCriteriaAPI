<mat-card>
  <mat-card-title>Shocking products</mat-card-title>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let orderLine">{{orderLine.product.type}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let orderLine">{{orderLine.product.title}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let orderLine">{{orderLine.product.price}}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let orderLine">{{orderLine.amount}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</mat-card>


<mat-card class="order-details">
  <mat-card-title>Order details</mat-card-title>
  <output>{{calculateTotalPrice()}}</output>
  <button mat-button (click)="confirm()">Confirm order</button>
</mat-card>
