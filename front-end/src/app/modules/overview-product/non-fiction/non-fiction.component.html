<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let nonFiction">{{nonFiction.title}}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
    <td mat-cell *matCellDef="let nonFiction">{{nonFiction.author}}</td>
  </ng-container>

  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
    <td mat-cell *matCellDef="let nonFiction">{{nonFiction.isbn}}</td>
  </ng-container>

  <ng-container matColumnDef="pages">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Pages</th>
    <td mat-cell *matCellDef="let nonFiction">{{nonFiction.pages}}</td>
  </ng-container>

  <ng-container matColumnDef="nonFictionSubject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
    <td mat-cell *matCellDef="let nonFiction">{{nonFiction.nonFictionSubject}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let nonFiction">{{nonFiction.price}}</td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef>Detail</th>
    <td mat-cell *matCellDef="let nonFiction">
      <button mat-button (click)="navigateToDetail(nonFiction)">Detail</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
