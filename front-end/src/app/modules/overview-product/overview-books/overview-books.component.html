<mat-card>
  <mat-card-title>Books</mat-card-title>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Type</th>
      <td mat-cell *matCellDef="let book">{{book.type}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Title</th>
      <td mat-cell *matCellDef="let book">{{book.title}}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Author</th>
      <td mat-cell *matCellDef="let book">{{book.author}}</td>
    </ng-container>

    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">ISBN</th>
      <td mat-cell *matCellDef="let book">{{book.isbn}}</td>
    </ng-container>

    <ng-container matColumnDef="pages">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Pages</th>
      <td mat-cell *matCellDef="let book">{{book.pages}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="">Price</th>
      <td mat-cell *matCellDef="let book">{{book.price}}</td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef>Detail</th>
      <td mat-cell *matCellDef="let book">
        <button mat-button (click)="navigateToDetail(book)">Detail</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</mat-card>
