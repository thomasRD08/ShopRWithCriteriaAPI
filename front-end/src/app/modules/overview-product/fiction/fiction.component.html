<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let fiction">{{fiction.title}}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
    <td mat-cell *matCellDef="let fiction">{{fiction.author}}</td>
  </ng-container>

  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
    <td mat-cell *matCellDef="let fiction">{{fiction.isbn}}</td>
  </ng-container>

  <ng-container matColumnDef="pages">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Pages</th>
    <td mat-cell *matCellDef="let fiction">{{fiction.pages}}</td>
  </ng-container>

  <ng-container matColumnDef="fictionGenre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
    <td mat-cell *matCellDef="let fiction">{{fiction.fictionGenre}}</td>
  </ng-container>

  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Summary</th>
    <td mat-cell *matCellDef="let fiction">{{fiction.summary}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let fiction">{{fiction.price}}</td>
  </ng-container>

  <ng-container matColumnDef="detail">
    <th mat-header-cell *matHeaderCellDef>Detail</th>
    <td mat-cell *matCellDef="let fiction">
      <button mat-button (click)="navigateToDetail(fiction)">Detail</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
