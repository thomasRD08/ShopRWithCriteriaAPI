<table mat-table [dataSource]="games" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let game">{{game.title}}</td>
  </ng-container>

  <ng-container matColumnDef="publisher">
    <th mat-header-cell *matHeaderCellDef>Publisher</th>
    <td mat-cell *matCellDef="let game">{{game.publisher}}</td>
  </ng-container>

  <ng-container matColumnDef="minAge">
    <th mat-header-cell *matHeaderCellDef>Minimum Age</th>
    <td mat-cell *matCellDef="let game">{{game.minAge}}</td>
  </ng-container>

  <ng-container matColumnDef="gameGenre">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let game">{{game.gameGenre}}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let game">{{game.price}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
